[build-system]
requires = [
    "setuptools >= 64",
    "setuptools_scm[toml]",
    "Cython==3.0.*",
    "numpy==1.26.*"
]
build-backend = "setuptools.build_meta"

[project]
name = "scilpy"
version = "2.2.0"
description = "Scilpy: diffusion MRI tools and utilities"
authors = [{ name = "SCIL Team" }]
readme = "README.md"
requires-python = ">=3.10, <3.13"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering"
]
dependencies = [
"bctpy==0.6.*",
"bids-validator==1.14.*",
"bz2file==0.98",
"coloredlogs==15.0.*",
"cvxpy==1.6.*",
"cycler==0.12.*",
"deepdiff==8.1.*",
"dipy==1.12.*",
"dmri-amico==2.1.*",
"dmri-commit==2.3.*",
"docopt==0.6.*",
"dvc==3.59.*",
"formulaic==0.5.*",
"fury==0.12.*",
"future==1.0.*",
"GitPython==3.1.*",
"h5py==3.12.*",
"joblib==1.4.*",
"kiwisolver==1.4.*",
"matplotlib==3.10.*",
"nibabel==5.3.*",
"nilearn==0.11.*",
"nltk==3.9.*",
"numba==0.61.*",
"numba-kdtree==0.4.*",
"numpy==1.26.*",
"openpyxl==3.1.*",
"packaging==24.*",
"pybids==0.18.*",
"PyMCubes==0.1.*",
"pyparsing==3.2.*",
"PySocks==1.7.*",
"pytest==8.3.*",
"pytest-xdist==3.8.*",
"pytest-console-scripts==1.4.*",
"pytest-cov==6.0.*",
"pytest-html==4.1.*",
"pytest-metadata==3.1.*",
"pytest-mock==3.14.*",
"python-dateutil==2.9.*",
"pytz==2024.2",
"requests==2.32.*",
"scikit-image==0.25.*",
"scikit-learn==1.6.*",
"scipy==1.15.*",
"six==1.17.*",
"statsmodels==0.14.*",
"trimeshpy==0.0.*",
"vtk==9.3.*"
]

[project.optional-dependencies]
dev = ["pytest", "ipython"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.package-data]
"scilpy.data" = ["src/scilpy/data"]

